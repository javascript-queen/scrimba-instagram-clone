<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
  <title>Olgogram</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <header>
        <img class="logo" src="images/logo.png">
        <img class="avatar" src="images/photo.jpeg">
      </header>
    </div>

    <section id="card">
      <div class="user-info">
        <img class="avatar">
        <div class="user-paragraph" alt="User's avatar">
          <p class="user-name"></p>
          <p class="user-city"></p>
        </div>
      </div>
      <img id="post" alt="A portrait of the user painted by the later in his own unique style">
      <div class="icons">
      </div>
      <p class="likes comment-author"><span id="likes"></span> likes</p>
      <p class="comments"><span class="comment-author"></span></p>
    </section>
  </div>
  <script src="index.js"></script> 
</body>
</html>
